<div class="container">
  <mat-card class="insert-message-card" id="insert-message-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title id="loginTitle">Your Message</mat-card-title>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <div class="inputField">
          <mat-form-field>
            <input matInput placeholder="Title" formControlName="title" />
          </mat-form-field>
        </div>
        <div class="inputField">
          <mat-form-field>
            <textarea matInput placeholder="Message" formControlName="content"></textarea>
          </mat-form-field>
        </div>
        <div class="inputField">
          <mat-form-field>
            <input matInput placeholder="Image" formControlName="image" />
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" id="btnMessage">
          Send
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
