<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title id="registerTitle">Register</mat-card-title>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <!-- <p>Username</p> -->
          <input matInput placeholder="Username" formControlName="username" />

          <mat-error *ngIf="registerForm.controls.username.errors?.required && registerForm.controls.username.touched">
            You must fill out the username
          </mat-error>
          <mat-error *ngIf="registerForm.controls.username.errors?.minlength && registerForm.controls.username.touched">
            Username must be at least 3 characters
          </mat-error>
        </mat-form-field>
        <!-- <input type="text" formControlName="username"> *ngIf="loginForm.controls.username.errors?.minlength && loginForm.controls.username.touched" -->
      </div>
      <div>
        <mat-form-field>
          <!-- <p>Username</p> -->
          <input matInput placeholder="Email" formControlName="email" />

          <mat-error *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched">
            You must fill out the email
          </mat-error>

          <mat-error *ngIf="registerForm.controls.email.touched">
            Email must be valid
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <!-- <p>Password</p> -->
          <input matInput placeholder="Password" type="password" formControlName="password" />
          <mat-error *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
            You must fill out the password
          </mat-error>
        </mat-form-field>
      </div>
      <!--  [disabled]="!loginForm.valid"-->

      <button mat-raised-button color="primary" type="submit" id="btnUserRegister">
        Register
      </button>
      <!-- Dont do this. Disabling a button is ok but only with user feedback! -->
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
