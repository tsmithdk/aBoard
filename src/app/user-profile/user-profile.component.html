<mat-card *ngIf="user" class="example-card">
      <mat-card-header>
        <mat-card-title>{{ user.username }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://robohash.org/{{ user.username }}" alt="{{ user.username }}">
  </mat-card>
