<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title id="loginTitle">Login</mat-card-title>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <!-- <p>Username</p> -->
          <input matInput placeholder="Username" formControlName="username" />

          <mat-error>
            You must fill out the username
          </mat-error>
        </mat-form-field>
        <!-- <input type="text" formControlName="username"> *ngIf="loginForm.controls.username.errors?.minlength && loginForm.controls.username.touched" -->
      </div>
      <div>
        <mat-form-field>
          <!-- <p>Username</p> -->
          <input matInput placeholder="Password" formControlName="password" />

          <mat-error>
            You must fill out the password
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" id="btnUserLogin">
        Login
      </button>
      <!-- Dont do this. Disabling a button is ok but only with user feedback! -->
    </form>
    or <button mat-button routerLink="/users/register">Register</button>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
